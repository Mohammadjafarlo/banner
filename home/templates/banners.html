{% extends 'base.html' %}
{% load static %}
{% block head %} <link rel="stylesheet" href="{% static 'css/banners.css' %}"> {% endblock %}
{% block content %}
<div class="container mt-2">
    <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    {% for i in objects %}
        <button type="button" data-bs-target="#demo" data-bs-slide-to="{{ forloop.counter0 }}" class="{% if forloop.first %}active{% endif %}"></button>
    {% endfor %}
  </div>

  <!-- The sli/ deshow/carousel -->
  <div class="carousel-inner rounded-3">
      {% for object in objects %}
          <div class="carousel-item {% if forloop.first %} active {% endif %}">
              <img src="../static/images_asli/{{ object.shenaseh }}.jpg" alt="Los Angeles" class="d-block" style="width:100%">
              <div class="carousel-caption rounded-4" style="background-color: rgba(0,0,0,0.55);">
            <a href="{% url 'home:showbanners' object.shenaseh %}" class="btn btn-primary ">
                عملیات
            </a>

      </div>
    </div>

      {% endfor %}
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
</div>
{% endblock %}
