{% extends 'base.html' %}
{% block content %}
<div class="container mt-3">
    <h1>ایجاد تصویر جدید</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            {% for field in form %}
                <div class="col-6 mt-3">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}

                    {% if field.errors %}
                        <div class="text-danger">
                            {% for error in field.errors %}
                                <p>{{ error }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary mt-3 mb-5">ذخیره</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        {% if not twoMadahForm %}
        // Script for handling 'to_madah' checkbox
        var toMadahCheckbox = document.querySelector('input[name="to_madah"]');
        var twoMadahFieldContainer = document.querySelector('select[name="two_madah_True"]').closest('div');

        function toggleTwoMadahField() {
            if (toMadahCheckbox.checked) {
                twoMadahFieldContainer.style.display = 'block';
            } else {
                twoMadahFieldContainer.style.display = 'none';
            }
        }

        // Initial check
        toggleTwoMadahField();

        // Add event listener for checkbox
        toMadahCheckbox.addEventListener('change', toggleTwoMadahField);
        {% endif %}
        // Script for handling category and subcategory
        var categoryField = document.querySelector('select[name="category"]');
        var subcategoryField = document.querySelector('select[name="subcategory"]');

        categoryField.addEventListener('change', function() {
            var categoryId = this.value;
            var url = "{% url 'home:get_subcategories' %}?category=" + categoryId;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    subcategoryField.innerHTML = '';  // Clear current subcategories
                    data.subcategories.forEach(function(subcategory) {
                        var option = document.createElement('option');
                        option.value = subcategory.id;
                        option.textContent = subcategory.name; // Combined name
                        subcategoryField.appendChild(option);
                    });
                });
        });
    });
</script>
{% endblock %}
