{% extends 'base.html' %}
{% block content %}
<div class="container">

        {% for object in objects %}

                <div class="col-xxl-3 col-xl-4 col-lg-4 col-md-6 col-12 text-center mt-3">
                    <a class="fs-1 btn btn-outline-dark w-100" href="{% url 'home:banners' object.name %}" style="font-family:'Nastaliq' ;">{{ object.title }}</a>
                </div>

        {% endfor %}
    </div>
</div>
{% endblock %}
